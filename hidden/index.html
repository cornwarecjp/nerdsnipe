<script>
function bitArrayToBytes(arr)
{
	//Copied from sjcl.codec.bytes, which is not included in the default build
    var out = [], bl = sjcl.bitArray.bitLength(arr), i, tmp;

    for (i=0; i<bl/8; i++) {

      if ((i&3) === 0) {

        tmp = arr[i/4];

      }

      out.push(tmp >>> 24);

      tmp <<= 8;

    }

    return out;
}
